<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="upload.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
    />
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Upload Page</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <!-- User Information Form -->
          <form class="mt-5">
            <h4 class="mb-3">اطلاعات بیمار</h4>
            <!-- Age -->
            <div class="form-group">
              <label for="age">:سن</label>
              <input
                type="number"
                class="form-control"
                id="age"
                name="age"
                required
              />
            </div>
            <!-- Gender -->
            <div class="form-group">
              <label for="gender">:جنسیت</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="">جنسیت خود را انتخاب کنید</option>
                <option value="male">مرد</option>
                <option value="female">زن</option>
              </select>
            </div>
            <!-- History of Sickness -->
            <div class="form-group">
              <label for="sickness">:سابقه بیماری</label>
              <textarea
                class="form-control"
                id="sickness"
                name="sickness"
                rows="3"
              ></textarea>
            </div>
          </form>

          <!-- Upload Form -->
          <form
            action="/file/post"
            class="dropzone dz-clickable border rounded bg-light p-3 mt-3"
          >
            <div class="containerUpload">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                fill="currentColor"
                class="bi bi-cloud-arrow-up-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"
                />
              </svg>
              <div class="dz-default dz-message text-center">
                <div class="mt-3">Drop files here or click to upload.</div>
              </div>
            </div>
          </form>

          <!-- Submit Button -->
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">شروع تفسیر</button>
          </div>
        </div>
      </div>
    </div>
    <script src="upload.js"></script>
  </body>
</html>
